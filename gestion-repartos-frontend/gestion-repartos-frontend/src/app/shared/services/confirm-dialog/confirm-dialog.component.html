<div *ngIf="!data.isCreateViaje"> 
    <div>
        <h1 mat-dialog-title>{{ data.title }}</h1>
    </div>
    <div mat-dialog-content>
        <p>{{ data.data }}</p>
    </div>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="confirm()">{{ data.confirmMessage }}</button>
        <button mat-raised-button color="warn" (click)="cancel()">{{ data.cancelMessage }}</button>
    </div>
</div>

<div *ngIf="data.isCreateViaje"> 
    <div style="text-align: center; color: red;">
        <h1 mat-dialog-title>{{ data.title }}</h1>
    </div>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="confirm()">{{ data.confirmMessage }}</button>
    </div>
</div>
